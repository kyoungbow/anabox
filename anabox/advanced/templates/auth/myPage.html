    <div class="accordion-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="accordion-wn-wp">
                        <div class="accordion-hd">
                            <h2>마이페이지</h2>
                            <p></p>
                        </div>
                        <div class="row">
                            <form action="" method="post" id="myPage">
                                <input type="hidden" name="loginId" value="{{ session.get('loginId') }}" id="loginId"
                                    readonly>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="accordion-stn">
                                        <div class="panel-group" data-collapse-color="nk-green" id="accordionGreen"
                                            role="tablist" aria-multiselectable="true">
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen1"
                                                            aria-expanded="true">
                                                            아이디
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen1" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="userid" class="form-control"
                                                            placeholder="아이디" id="userid" readonly value="{{row[0]}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen2"
                                                            aria-expanded="true">
                                                            사용자 명
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen2" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="userName" class="form-control"
                                                            placeholder="사용자 명" id="userName" readonly
                                                            value="{{row[1]}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen3"
                                                            aria-expanded="true">
                                                            이메일
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen3" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="userEmail" class="form-control"
                                                            placeholder="이메일" id="userEmail" readonly
                                                            value="{{row[3]}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen4"
                                                            aria-expanded="true">
                                                            휴대폰 번호
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen4" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="userPhone" class="form-control"
                                                            placeholder="휴대폰 번호" id="userPhone" readonly

                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen5"
                                                            aria-expanded="true">
                                                            회사명
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen5" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="userCompany" class="form-control"
                                                            placeholder="회사명" id="userCompany" readonly
                                                            value="{{row[2]}}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen6"
                                                            aria-expanded="true">
                                                            회사 소개
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen6" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="companyIntro" class="form-control"
                                                            placeholder="회사 소개" id="companyIntro" readonly
                                                            value="{{ '' if row[10] is none else row[10] }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen7"
                                                            aria-expanded="true">
                                                            대표자 명
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen7" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="ceoName" class="form-control"
                                                            placeholder="대표자 명" id="ceoName" readonly
                                                            value="{{ '' if row[11] is none else row[11] }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen8"
                                                            aria-expanded="true">
                                                            회사 전화번호
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen8" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="companyPhone" class="form-control"

                                            <!-- 블럭Start -->

                                                        <a data-toggle="collapse" href="#accordionGreen11"
                                                            aria-expanded="true">

                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen11" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="companyHomepage" class="form-control"
                                                            placeholder="회사 홈페이지" id="companyHomepage" readonly
                                                            value="{{ '' if row[15] is none else row[15] }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen12"
                                                            aria-expanded="true">
                                                            회사 주소
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen12" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <div style="display: flex; gap: 8px;">
                                                            <input type="text" name="companyAddress"
                                                                class="form-control" placeholder="회사 주소"
                                                                id="companyAddress" readonly
                                                                value="{{ '' if row[16] is none else row[16] }}">
                                                            <button
                                                                class="btn btn-info notika-btn-info btn-sm waves-effect"
                                                                type="button" id="btnAddress"
                                                                style="display: none;">주소검색</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                            <!-- 블럭Start -->
                                            <div class="panel panel-collapse notika-accrodion-cus">
                                                <div class="panel-heading" role="tab">
                                                    <h4 class="panel-title">
                                                        <a data-toggle="collapse" href="#accordionGreen13"
                                                            aria-expanded="true">
                                                            회사 상세 주소
                                                        </a>
                                                    </h4>
                                                </div>
                                                <div id="accordionGreen13" class="collapse in" role="tabpanel">
                                                    <div class="panel-body">
                                                        <input type="text" name="companyAddressdetail"
                                                            class="form-control" placeholder="회사 상세 주소"
                                                            id="companyAddressdetail" readonly
                                                            value="{{ '' if row[17] is none else row[17] }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 블럭End -->
                                        </div>
                                    </div>
                                </div>
                                <div id="beforeBtnModify">
                                    <button class="btn btn-success  notika-btn-success btn-lg waves-effect"
                                        style="float: right; margin: 30px 10px 0 0;" type="button" id="btnBack">
                                        뒤로
                                    </button>
                                    <button class="btn btn-danger  notika-btn-danger  btn-lg waves-effect"
                                        style="float: right; margin: 30px 10px 0 0;" type="button" id="btnDelete">
                                        회원 탈퇴
                                    </button>
                                    <button class="btn btn-warning notika-btn-warning btn-lg waves-effect"
                                        style="float: right; margin: 30px 10px 0 0;" type="button" id="btnModify">
                                        수정
                                    </button>
                                </div>
                                <div id="afterBtnModify" hidden>
                                    <button class="btn btn-danger notika-btn-danger btn-lg waves-effect"
                                        style="float: right; margin: 30px 10px 0 0;" type="button" id="btnCancel">
                                        취소
                                    </button>
                                    <button class="btn btn-warning notika-btn-warning btn-lg waves-effect"
                                        style="float: right; margin: 30px 10px 0 0;" type="button" id="btnUpdate">
                                        수정
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
