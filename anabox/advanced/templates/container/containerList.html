  <!-- Data Table area Start-->
  <div class="data-table-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="data-table-list">
            <form id="containerListForm">
              <div class="basic-tb-hd">
                <h2>컨테이너 리스트
                  <button class="btn btn-success notika-btn-success btn-lg waves-effect" style="float: right;"
                    type="button" id="btnSearch">
                    조회
                  </button>
                </h2>
              </div>
              <h4>시작일</h4>
              <input type="date" name="availableFrom" class="form-control" placeholder="시작일" id="availableFrom">
              <br>
              <h4>종료일</h4>
              <input type="date" name="availableTo" class="form-control" placeholder="종료일" id="availableTo">
              <br>
              <input type="hidden" name="userId" value="{{ session.get('loginId') }}" id="userId">
              <input type="hidden" name="usertype" value="{{ session.get('usertype') }}" id="usertype">
              <div class="table-responsive">
                <table id="data-table-basic" class="table table-striped">
                  <thead>
                    <tr>
                      <th>컨테이너 번호</th>
                      <th>사이즈</th>
                      <th>무게(kg)</th>
                      <th>터미널</th>
                      <th>지역</th>
                      <th>항구 타입</th>
                      <th>시작일</th>
                      <th>종료일</th>
                      <th>일일 가격(KRW)</th>
                      <th>비고</th>
                    </tr>
                  </thead>
                  <tbody id="table-body">

                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
