  <div class="breadcomb-area">

          <div class="breadcomb-list">
            <div class="row">

                <div class="breadcomb-wp">
                  <div class="breadcomb-icon">
                    <i class="notika-icon notika-edit"></i>
                  </div>
                  <div class="breadcomb-ctn">
                    <h2>컨테이너 대량 등록</h2>
                    <p>우측 샘플 엑셀 파일 다운로드 후 컨테이너 정보를 기입하고 업로드 해주세요.</p>
                  </div>
                </div>
              </div>

                    <i class="notika-icon notika-sent"></i>
                  </button>
                  <!-- <button data-toggle="tooltip" data-placement="left" title="Download Report" class="btn" id="btnDonwLoad">
                                        <i class="notika-icon notika-sent"></i>
                                    </button> -->
                </div>
              </div>
            </div>

  <div class="inbox-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <input type="hidden" name="userId" value="{{ session.get('loginId') }}" id="userId" readonly>
          <div class="sm-res-mg-t-30">
            <div id="preview-container">


            </div>
          </div>
          <div class="sm-res-mg-t-30">
            <div class="view-mail-hd">
              <div class="view-mail-hrd">
                <h2>엑셀 파일 업로드</h2>
              </div>
            </div>
            <div class="multiupload-sys mg-t-20">
              <div id="dropzone" class="dropmail">
                <form action="/container/upload" class="dropzone dropzone-custom needsclick" id="demo-upload">
                  <div class="dz-message needsclick download-custom">
                    <i class="notika-icon notika-cloud" aria-hidden="true"></i>
                    <h2>엑셀 파일을 이곳에 드레그 혹은 이곳을 클릭하여 파일을 올려주세요.</h2>
                    <p><span class="note needsclick">(엑셀파일만 등록 가능합니다. <strong>상단</strong> 의 엑셀 파일을 다운로드 후 컨테이너 정보를 기입하고
                        업로드 해주세요.)</span>
                    </p>
                  </div>
                </form>
              </div>
            </div>
            <div class="vw-ml-action-ls text-right mg-t-10">
              <div class="btn-group ib-btn-gp active-hook nk-email-inbox">
                <button class="btn btn-warning  notika-btn-warning btn-lg waves-effect" style="float: right;"
                  type="button" id="btnFileRemove">
                  파일 초기화
                </button>
                <button class="btn btn-primary notika-btn-primary btn-lg waves-effect"
                  style="float: right; margin: 0 10px 0 0;" type="button" id="btnBulkRegister">
                  대량 등록
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
