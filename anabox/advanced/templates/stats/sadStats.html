  <div class="bar-chart-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="accordion-wn-wp">
            <div class="accordion-hd" style="display: flex; align-items: center; justify-content: space-between;">
              <h2 style="margin: 0;">공급/수급 통계</h2>

              <div style="display: flex; align-items: center; gap: 20px;">
                <!-- 선사별 -->
                <label
                  style="margin: 0; font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 4px;">
                  <input type="checkbox" id="checkbox-shipping" />
                  선사별
                </label>
                <select id="dropdown-shipping" style="display:none; padding: 4px 8px; width: 130px;">
                  
                </select>

                <!-- 항만별 -->
                <label
                  style="margin: 0; font-weight: normal; cursor: pointer; display: flex; align-items: center; gap: 4px;">
                  <input type="checkbox" id="checkbox-port" />
                  항만별
                </label>
                <select id="dropdown-port" style="display:none; padding: 4px 8px; width: 130px;">
                  
                </select>

                <!-- 연도 -->
                <p style="padding: 0 0 0 15px;">연도</p>
                <select id="year-dropdown" style="padding: 4px 8px; width: 100px;">
                  
                </select>
                <button class="btn btn-info notika-btn-info btn-sm waves-effect"
                    style="float: right;" type="button" id="btnStats">
                    조회
                </button>
              </div>
            </div>

            <div class="bar-chart-wp" style="margin-top: 20px;">
              <canvas height="100vh" width="180vw" id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
